<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Image Change</h1>
        <!-- (div>img)*5 -->
        <div class="grid-container">
            <div><img src="images/duckbacca.png" alt="Duck Bacca"></div>
            <div><img src="images/duckstar.png" alt="Duck Star" 
                onclick = 'change("images/duckstar.png")'></div>
            <div><img src="images/duckvader.png" alt="Duck Vader"></div>
            <div><img src="images/leia.png" alt="Princess Leia as a duck"></div>
            <div><img src="images/wookieandrobot.png" alt="Wookie and Robot"></div>
        </div>
        <div>
            <img src="images/duckbacca.png" id="large">
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
