<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Lists</h1>
    <h2>Ordered List</h2>
    <details>
    <summary>Caffeinated Drinks</summary>
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol>
                <li>Green Tea</li>
                <li>Matcha</li>
                <li>Herbal - Strawberry Lemonade</li>
            </ol>
            
        </li>
        <li>Soda</li>
        <li>Monster</li>
    </ol>
    </details>
    <h2>UnOrdered List</h2>
    <ul>
        <li>Jelly Roll
            <ul>
                <li>I am not ok</li>
                <li>Run It</li>
            </ul>
        </li>

    </ul>

    <h2>Definition/Description List</h2>
    <dl>
        <dt>URL</dt>
        <dd>Uniform Resource Locator - link address</dd>
    </dl>
</body>
</html>
